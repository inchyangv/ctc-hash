version: '3.8'

services:
  worker:
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    container_name: minder-credit-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Persist SQLite database
      - worker-data:/app/packages/worker/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  worker-data:
